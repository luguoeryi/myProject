<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>地图样式</title>
    <style type="text/css">
     body,html,#container{
       height: 100%;
       margin: 0px
     }
     .panel {
       background-color: #ddf;
       color: #333;
       border: 1px solid silver;
       box-shadow: 3px 4px 3px 0px silver;
       position: absolute;
       top: 10px;
       right: 10px;
       border-radius: 5px;
       overflow: hidden;
       line-height: 20px;
     }
     #input{
       width: 250px;
       height: 25px;
       border: 0;
     }
   </style>
</head>
<body>
    <div id="container"></div>
    <script src="http://webapi.amap.com/maps?v=1.4.0&amp;key=624c55ba8f6566d8988004c2205f6310&callback=init"></script>
    <script>
        // 624c55ba8f6566d8988004c2205f6310
        function init(){
            var map = new AMap.Map('container', { //创建地图
                center: [116.026249, 25.886483],
                zoom: 15,
                mapStyle: 'amap://styles/fresh'//样式URL
            });

            map.plugin(["AMap.ToolBar"], function () { //地图放大插件
                map.addControl(new AMap.ToolBar());
            });
        }
        /*
        normal
        标准
        amap://styles/normal

        whitesmoke
        远山黛
        amap://styles/whitesmoke

        macaron
        马卡龙
        amap://styles/macaron

        graffiti
        涂鸦
        amap://styles/graffiti

        darkblue
        极夜蓝
        amap://styles/darkblue

        blue
        靛青蓝
        amap://styles/blue

        fresh
        草色青
        amap://styles/fresh

        dark
        幻影黑
        amap://styles/dark

        light
        月光银
        amap://styles/light

        grey
        雅士灰
        amap://styles/grey
        */
    </script>
</body>
</html>
