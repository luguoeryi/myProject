<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高德 ui</title>
    <style type="text/css">
     body,html,#container{
       height: 100%;
       margin: 0px
     }
     .panel {
       background-color: #ddf;
       color: #333;
       border: 1px solid silver;
       box-shadow: 3px 4px 3px 0px silver;
       position: absolute;
       top: 10px;
       right: 10px;
       border-radius: 5px;
       overflow: hidden;
       line-height: 20px;
     }
     #input{
       width: 250px;
       height: 25px;
       border: 0;
     }
   </style>
</head>
<body>
    <div id="container"></div>
    <script src="http://webapi.amap.com/maps?v=1.4.0&amp;key=624c55ba8f6566d8988004c2205f6310&callback=init"></script>
    <script src="http://webapi.amap.com/ui/1.0/main.js"></script>
    <script>

        function init () {
        //创建地图
        var map = new AMap.Map('container');

            AMapUI.loadUI(['control/BasicControl'], function(BasicControl) {

                //添加一个缩放控件
                map.addControl(new BasicControl.Zoom({
                    position: 'lt'
                }));

                //缩放控件，显示Zoom值
                map.addControl(new BasicControl.Zoom({
                    position: 'lb',
                    showZoomNum: true
                }));

                //图层切换控件
                map.addControl(new BasicControl.LayerSwitcher({
                    position: 'rt'
                }));
            });
            
        }
    </script>
</body>
</html>
